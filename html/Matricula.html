<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description"
    content="Cuatrovientos Idiomas es una academia de idiomas en Pamplona que ofrece cursos de inglés y francés. Aprende con nuestros profesores nativos y experimentados. Ofrecemos clases para todos los niveles, desde principiantes hasta avanzados. Contáctanos para más información.">
  <meta name="author" content="Lucía_Juan_Mohammed">

  <title>Cuatrovientos Idiomas</title>
  <!-- CSS -->
  <link rel="stylesheet" href="../css/style.css">
  <!-- Font Awesome -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Agrega la biblioteca CountTo -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-countto/1.2.0/jquery.countTo.min.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <link rel="stylesheet" href="../plugins/themify/css/themify-icons.css">
  <link rel="stylesheet" href="../plugins/icofont/icofont.css">
  <link rel="stylesheet" href="../css/style1.css">
  <link rel="stylesheet" type="text/css" href="./js/slick/slick.css">
  <script src="../js/slick.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">

</head>
<body>

    <section class="section">
        <div class="container">
          <div class="box">
            <h2 class="title has-text-centered is-3">Formulario a rellenar</h2>
            <form>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Nombre</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control is-expanded has-icons-left">
                      <input class="input" type="text" placeholder="Nombre" required>
                      <span class="icon is-small is-left">
                        <i class="icofont-user"></i>
                      </span>
                    </p>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Email</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control is-expanded has-icons-left">
                      <input class="input" type="email" placeholder="Email" required>
                      <span class="icon is-small is-left">
                        <i class="icofont-email"></i>
                      </span>
                    </p>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Teléfono</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control is-expanded has-icons-left">
                      <input class="input" type="text" placeholder="Teléfono" required pattern="[0-9]{9}">
                      <span class="icon is-small is-left">
                        <i class="icofont-phone"></i>
                      </span>
                    </p>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Dirección</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control is-expanded has-icons-left">
                      <input class="input" type="text" placeholder="Dirección" required>
                      <span class="icon is-small is-left">
                        <i class="icofont-location-pin"></i>
                      </span>
                    </p>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Tipo de donación</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control is-expanded ">
                      <div class="select is-fullwidth">
                        <select>
                          <option>Donación de servicios</option>
                          <option>Donación de alimentos</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Mensaje</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <textarea class="textarea"
                        placeholder="Detalles (tipo de alimento o servivio, cantidad, disponibilidad, etc...)"></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label"></div>
                <div class="field-body">
                  <div class="has-text-centered">
                    <button type="submit" class="button is-warning is-medium is-focused">
                      <span class="icon">
                        <i class="icofont-paper-plane"></i>
                      </span>
                      <span class="has-text-white">Enviar</span>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
</body>
</html>
